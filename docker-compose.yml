version: '3.8'
services:
  dev-database:
    image: postgres:15.0
    container_name: dev-database
    ports:
    - 5434:5432

    environment:
      POSTGRES_USER: posdatabases
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: testdb
    networks:
      - nestjs-network
